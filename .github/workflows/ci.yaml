name: Run tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python setup.py develop

      - name: Test
        shell: 'script -q -e -c "bash {0}"'
        run: |
          stty cols 100
          COLUMNS=100 pytest
